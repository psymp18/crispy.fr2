<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a vehicle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js-database.js" type="module"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Add a Vehicle</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">People Search</a></li>
                    <li><a href="vehicle-search.html">Vehicle Search</a></li>
                    <li><a href="add-vehicle.html">Add a vehicle</a></li>
                </ul>
            </nav>
        </header>

        <aside>
            <img src="imgs/add-img.png" alt="Sidebar Image">
        </aside>

        <main>
            <form id="add-vehicle-form">
                <div class="main-content">
                    <br>
                    <label for="rego">Vehicle registration/Plate number:</label>
                    <input type="text" id="rego" name="reg-num" placeholder="Enter license plate number" autocomplete="off">
                    <br><br>
                    <label for="make">Make of Vehicle:</label>
                    <input type="text" id="make" name="vehicle-make" placeholder="Enter vehicle make" autocomplete="off">
                    <br><br>
                    <label for="model">Model of Vehicle:</label>
                    <input type="text" id="model" name="vehicle-model" placeholder="Enter vehicle model" autocomplete="off">
                    <br><br>
                    <label for="colour">Colour of Vehicle:</label>
                    <input type="text" id="colour" name="vehicle-colour" placeholder="Enter vehicle colour" autocomplete="off">
                    <br><br>
                    <label for="owner">Owner of Vehicle:</label>
                    <input type="text" id="owner" name="vehicle-owner" placeholder="Enter vehicle Owner" autocomplete="name">
                    <br><br>
                    <button type="submit">Add Vehicle</button>
                    <br><br>
                    <div id="message"></div>
                    <br>
                </div>
            </form>

            <form id="add-new-owner-form">
                <br>
                <label for="personid">Person ID:</label>
                <input type="text" id="personid" name="personid" autocomplete="off">
                <br><br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="off">
                <br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" autocomplete="off">
                <br><br>
                <label for="dob">DOB:</label>
                <input type="text" id="dob" name="dob" autocomplete="off">
                <br><br>
                <label for="license">License Number:</label>
                <input type="text" id="license" name="license" autocomplete="off">
                <br><br>
                <label for="expire">License Expiry Date:</label>
                <input type="text" id="expire" name="expire" autocomplete="off">
                <br><br>
                <button type="submit">Add Owner</button>
                <br>
            </form>
 
            <div id="results"></div>
        </main>

        <footer>
            <p>Matthew Poon's amazing website</p>
        </footer>
    </div>
</body>
</html>
