<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js-database.js" type="module"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Vehicle Search</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">People Search</a></li>
                    <li><a href="vehicle-search.html">Vehicle Search</a></li>
                    <li><a href="add-vehicle.html">Add a vehicle</a></li>
                </ul>
            </nav>
        </header>

        <aside>
            <img src="imgs/vehicle-img.png" alt="Sidebar Image">
        </aside>

        <main>
            <form id="vehicle-search-form">
                <div class="main-content">
                    <br>
                    <label for="rego">Search by license plate number:</label>
                    <input type="text" id="rego" name="license-number" placeholder="Enter license plate number" autocomplete="off">
                    <br><br>
                    <button type="submit">Submit</button>
                    <br><br>
                    <div id="message"></div>
                    <br>
                </div>  
            </form>

            <div id="results"></div>
        </main>

        <footer>
            <p>Matthew Poon's amazing website</p>
        </footer>
    </div>
</body>
</html>
