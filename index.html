<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Search</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js-database.js" defer></script>
</head>
<body>
    <div id="container"> <!-- Make sure this div wraps all the grid items -->
        <header>
            <h1>People Search</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">People Search</a></li>
                    <li><a href="vehicle-search.html">Vehicle Search</a></li>
                    <li><a href="add-vehicle.html">Add a vehicle</a></li>
                </ul>
            </nav>
        </header>

        <aside>
            <img src="imgs/people-img.png" alt="Sidebar Image">
        </aside>

        <main>
            <form id="search-form">
                <div class="main-content">
                    <br>
                    <label for="name">Search by driver name:</label>
                    <input type="text" id="name" name="driver-name" placeholder="Enter driver's name" autocomplete="name">
                    <br><br>
                    <label for="license">Search by driving license number:</label>
                    <input type="text" id="license" name="license-number" placeholder="Enter license plate number" autocomplete="off">
                    <br><br>
                    <button type="submit">Submit</button>
                    <br><br>
                    <div id="message">This is the result</div>
                    <br>
                </div>
            </form>
            <div id="output">
                <p>Outputs go here!!!</p>
            </div>
        </main>

        <footer>
            <p>This is a sample for the COMP1004 coursework.</p>
        </footer>
    </div>
</body>
</html>
